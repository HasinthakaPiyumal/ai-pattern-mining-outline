    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:Print_AI_out", "label": "Print_AI_out", "shape": "dot", "size": 16, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e Print_AI_out"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:llama_api", "label": "llama_api", "shape": "dot", "size": 18, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e llama_api"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:vuln_analysis", "label": "vuln_analysis", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e vuln_analysis"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:static_analysis", "label": "static_analysis", "shape": "dot", "size": 16, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e static_analysis"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:main", "label": "main", "shape": "dot", "size": 22, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e main"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:clearscr", "label": "clearscr", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e clearscr"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:save_chat", "label": "save_chat", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e save_chat"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "hackbot.py:\u003cmodule\u003e", "label": "\u003cmodule\u003e", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e hackbot.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "from": "hackbot.py:Print_AI_out", "to": "hackbot.py:llama_api", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:vuln_analysis", "to": "hackbot.py:llama_api", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:static_analysis", "to": "hackbot.py:llama_api", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:main", "to": "hackbot.py:clearscr", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:main", "to": "hackbot.py:save_chat", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:main", "to": "hackbot.py:static_analysis", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:main", "to": "hackbot.py:Print_AI_out", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "hackbot.py:\u003cmodule\u003e", "to": "hackbot.py:main", "width": 1.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -5000,
            "springConstant": 0.02,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
