plot_scores.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}, {"color": "#FFD166", "font": {"color": "black"}, "id": "analysis/plot_scores.py:plot_scores", "label": "plot_scores", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/plot_scores.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e plot_scores"}, {"color": "#073B4C", "font": {"color": "black"}, "id": "analysis/print_spectrum.py:\u003cmodule\u003e", "label": "\u003cmodule\u003e", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/print_spectrum.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}, {"color": "#073B4C", "font": {"color": "black"}, "id": "analysis/print_spectrum.py:print_spectrum", "label": "print_spectrum", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/print_spectrum.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e print_spectrum"}, {"color": "#9B5DE5", "font": {"color": "black"}, "id": "analysis/print_reward.py:\u003cmodule\u003e", "label": "\u003cmodule\u003e", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/print_reward.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}, {"color": "#9B5DE5", "font": {"color": "black"}, "id": "analysis/print_reward.py:print_reward", "label": "print_reward", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/print_reward.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e print_reward"}, {"color": "#F15BB5", "font": {"color": "black"}, "id": "analysis/read_metrics.py:\u003cmodule\u003e", "label": "\u003cmodule\u003e", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e analysis/read_metrics.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}, {"color": "#F15BB5", "font": {"color": "black"}, "id": "analysis/read_metrics.py:read_stats", "label": "read_stats", "shape": "dot", "size": 14, "title"                   for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });

                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        "enabled": true,

            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
