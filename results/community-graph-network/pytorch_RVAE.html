, "label": "RVAE.forward", "shape": "dot", "size": 16, "title": "\u003cb\u003eFile:\u003c/b\u003e model/rvae.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e RVAE.forward"}, {"color": "#FFD166", "font": {"color": "black"}, "id": "model/rvae.py:RVAE.train", "label": "RVAE.train", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e model/rvae.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e RVAE.train"}, {"color": "#00BBF9", "font": {"color": "black"}, "id": "utils/functional.py:kld_coef", "label": "kld_coef", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e utils/functional.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e kld_coef"}, {"color": "#FF006E", "font": {"color": "black"}, "id": "model/encoder.py:Encoder.__init__", "label": "Encoder.__init__", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e model/encoder.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e Encoder.__init__"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "selfModules/highway.py:Highway", "label": "Highway", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e selfModules/highway.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e Highway"}, {"color": "#FF006E", "font": {"color": "black"}, "id": "model/encoder.py:Encoder.forward", "label": "Encoder.forward", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e model/encoder.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e Encoder.forward"}]);

666666", "from": "model/rvae.py:RVAE.__init__", "to": "selfModules/embedding.py:Embedding", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "model/rvae.py:RVAE.forward", "to": "utils/functional.py:parameters_allocation_check", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "model/rvae.py:RVAE.forward", "to": "utils/functional.py:fold", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "model/rvae.py:RVAE.train", "to": "utils/functional.py:kld_coef", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "model/encoder.py:Encoder.__init__", "to": "selfModules/highway.py:Highway", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "model/encoder.py:Encoder.forward", "to": "utils/functional.py:parameters_allocation_check", "width": 1.4}]);

                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "edges": {

};
