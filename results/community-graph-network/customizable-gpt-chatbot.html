        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 100vh;
                 background-color: #FFFFFF;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#EF476F", "font": {"color": "black"}, "id": "manage.py:\u003cmodule\u003e", "label": "\u003cmodule\u003e", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e manage.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e \u003cmodule\u003e"}, {"color": "#EF476F", "font": {"color": "black"}, "id": "manage.py:main", "label": "main", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e manage.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e main"}, {"color": "#06D6A0", "font": {"color": "black"}, "id": "training_model/models.py:dynamic_upload_to", "label": "dynamic_upload_to", "shape": "dot", "size": 16, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/models.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e dynamic_upload_to"}, {"color": "#06D6A0", "font": {"color": "black"}, "id": "training_model/models.py:upload_to_faiss", "label": "upload_to_faiss", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/models.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e upload_to_faiss"}, {"color": "#06D6A0", "font": {"color": "black"}, "id": "training_model/models.py:upload_to_pinecone", "label": "upload_to_pinecone", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/models.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e upload_to_pinecone"}, {"color": "#118AB2", "font": {"color": "black"}, "id": "training_model/faiss_helpers.py:build_or_update_faiss_index", "label": "build_or_update_faiss_index", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/faiss_helpers.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e build_or_update_faiss_index"}, {"color": "#118AB2", "font": {"color": "black"}, "id": "training_model/faiss_helpers.py:get_loader", "label": "get_loader", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/faiss_helpers.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e get_loader"}, {"color": "#FFD166", "font": {"color": "black"}, "id": "chatbot/tasks.py:get_pinecone_index", "label": "get_pinecone_index", "shape": "dot", "size": 18, "title": "\u003cb\u003eFile:\u003c/b\u003e chatbot/tasks.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e get_pinecone_index"}, {"color": "#073B4C", "font": {"color": "black"}, "id": "training_model/pinecone_helpers.py:PineconeManager", "label": "PineconeManager", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/pinecone_helpers.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e PineconeManager"}, {"color": "#073B4C", "font": {"color": "black"}, "id": "training_model/pinecone_helpers.py:PineconeIndexManager", "label": "PineconeIndexManager", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e training_model/pinecone_helpers.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e PineconeIndexManager"}, {"color": "#FFD166", "font": {"color": "black"}, "id": "chatbot/tasks.py:send_gpt_request", "label": "send_gpt_request", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e chatbot/tasks.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e send_gpt_request"}, {"color": "#9B5DE5", "font": {"color": "black"}, "id": "chatbot/serializers.py:ConversationSerializer.get_created_at", "label": "ConversationSerializer.get_created_at", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e chatbot/serializers.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e ConversationSerializer.get_created_at"}, {"color": "#F15BB5", "font": {"color": "black"}, "id": "chatbot/utils.py:time_since", "label": "time_since", "shape": "dot", "size": 14, "title": "\u003cb\u003eFile:\u003c/b\u003e chatbot/utils.py\u003cbr\u003e\u003cb\u003eFunction:\u003c/b\u003e time_since"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "from": "manage.py:\u003cmodule\u003e", "to": "manage.py:main", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "training_model/models.py:dynamic_upload_to", "to": "training_model/models.py:upload_to_faiss", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "training_model/models.py:dynamic_upload_to", "to": "training_model/models.py:upload_to_pinecone", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "training_model/faiss_helpers.py:build_or_update_faiss_index", "to": "training_model/faiss_helpers.py:get_loader", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "chatbot/tasks.py:get_pinecone_index", "to": "training_model/pinecone_helpers.py:PineconeManager", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "chatbot/tasks.py:get_pinecone_index", "to": "training_model/pinecone_helpers.py:PineconeIndexManager", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "chatbot/tasks.py:send_gpt_request", "to": "chatbot/tasks.py:get_pinecone_index", "width": 1.4}, {"arrows": "to", "color": "#666666", "from": "chatbot/serializers.py:ConversationSerializer.get_created_at", "to": "chatbot/utils.py:time_since", "width": 1.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -5000,
            "springConstant": 0.02,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

</body>
